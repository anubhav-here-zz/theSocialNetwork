{% extends "layout.html" %}
{% block content %}
<h1 class="grid-100">
  Edit Profile
</h1>
<form method="POST" action="" class="form">
  {{ form.hidden_tag() }}
  {% for field in form %}
  <div class="field">
    {% if field.errors %}
      {% for error in field.errors %}
          <div class="notification error">{{ error }}</div>
      {% endfor %}
    {% endif %}
    {{ field }}
  </div>
  {% endfor %}
  <button type="submit" id="submit">Save!</button>
</form>
{% endblock %}
